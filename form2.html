<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Complex Form</h1>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="name1">Name</label>
            <input type="Name" id="name">
            <label for="mail">Email</label>
            <input type="password" id="mail">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber">
            <label for="date of birth">Date</label>
            <input type="date" name="date of birth" id="date of birth">
            <label for="Gender">Gender </label>

            <label for="Gender">Male</label>
            <input type="radio" name="female" id="Gender">
            <label for="Gender">female</label>
            <input type="radio" name="female" id="Gender">
           
        </fieldset>
        <br>
        <fieldset>
            <legend>Address Street</legend>
            <label for="City">City</label>
            <input type="text" name="City" id="City">
            <label for="State">State</label>
            <input type="text" name="State" id="State">
            <label for="Zip Code">Zip Code</label>
            <input type="text" name="Zip Code" id="Zip Code">
        </fieldset>
        <br>
        <fieldset>
            <legend>Other Information</legend><br>
            <label for="textarea1">Comments</label>
            <textarea type="textarea" name="textarea" id="textarea1" cols="30" rows="20"></textarea>
            <label for="checkbox1">I agree to the term of services</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
        </fieldset>
        <input type="submit" value="submit">
    </form>

    
</body>
</html>
